name: Daily Sniper Update

on:
  schedule:
    # 09:00 UTC = 4:00 AM EST / 5:00 AM EDT
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual run button

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python monitor.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "SniperBot"
          git config --global user.email "bot@noreply.github.com"
          # Add all generated images
          git add assets/live_curve.png assets/live_sport_roi.png assets/live_sizing.png
          # Commit if changes exist
          git commit -m "ðŸ“ˆ Auto-Update: Daily Performance Stats" || echo "No changes to commit"
          git push
