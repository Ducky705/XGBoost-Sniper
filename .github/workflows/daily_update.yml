name: Daily Sniper Update

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    # ADD WRITE PERMISSIONS FOR PUSHING CHANGES
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }} # Use default token for main repo (allows Push)

      - name: Authenticate Private Submodule
        run: |
          # Use GH_PAT specifically for the private models repo
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/Ducky705/XGBoost-Sniper-Models.git".insteadOf "https://github.com/Ducky705/XGBoost-Sniper-Models.git"
          
          # Now update submodules (this triggers the fetch using the configured PAT)
          git submodule update --init --recursive
          echo "âœ… Submodules updated."

      - name: Verify Models
        run: ls -lh models/

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfreetype6-dev libpng-dev

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scripts/monitor.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "SniperBot"
          git config --global user.email "bot@noreply.github.com"
          git add .
          git commit -m "ðŸ“ˆ Auto-Update: Daily Dashboard" || echo "No changes to commit"
          git push
