name: Daily Sniper Update

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfreetype6-dev libpng-dev

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python monitor.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "SniperBot"
          git config --global user.email "bot@noreply.github.com"
          git add assets/*.png README.md LATEST_ACTION.md
          git commit -m "ðŸ“ˆ Auto-Update: Daily Dashboard" || echo "No changes to commit"
          git push
