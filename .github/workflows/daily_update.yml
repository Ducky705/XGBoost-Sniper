name: Daily Sniper Update

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    # ADD WRITE PERMISSIONS FOR PUSHING CHANGES
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          persist-credentials: false # DISABLE auto-auth to prevent conflicts

      - name: Update Private Submodules
        run: |
          # 1. Configure PAT for the private models repo ONLY
          # We use specific insteadOf rule + x-access-token username (required for fine-grained tokens)
          git config --global url."https://x-access-token:${{ secrets.GH_PAT }}@github.com/Ducky705/XGBoost-Sniper-Models.git".insteadOf "https://github.com/Ducky705/XGBoost-Sniper-Models.git"
          
          # 2. Update
          git submodule update --init --recursive
          echo "âœ… Submodules updated."

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfreetype6-dev libpng-dev

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scripts/monitor.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "SniperBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Check for changes
          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit from monitor run."
          else
            git add .
            git commit -m "ðŸ“ˆ Auto-Update: Daily Dashboard"
            
            # Manually Authenticate for PUSH using GITHUB_TOKEN
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git push
          fi
